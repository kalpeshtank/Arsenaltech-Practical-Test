<div class="container" style="margin-top: 80px">
    <div class="alert alert-success alert-dismissible fade show" *ngIf="successMsg" role="alert">
        {{successMsg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="successMsg=''">
                <span aria-hidden="true">Ã—</span>
            </button>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-7">
                    <h4>Products</h4>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-3" *ngFor="let item of ProductData">
                    <div class="card" style="margin-bottom: 20px; height: auto;">
                        <img src="{{item['img_url']}}" class="card-img-top mx-auto" style="height: 150px; width: 150px;display: block;" alt="{{item['img_url']}}">
                        <div class="card-body">
                            <a href="#">
                                <h6 class="card-title">{{ item['name'] }}</h6>
                            </a>
                            <p>${{ item['price'] }}</p>
                            <div class="card-footer" style="background-color: white;">
                                <div class="row">
                                    <button type="button" class="btn btn-secondary btn-sm" (click)="addToCart(item)" class="tooltip-test" title="add to cart">
                                                <i class="fa fa-shopping-cart"></i> add to cart
                                         </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
