<span *ngIf="CartData.length>0">
    <div class="max-height">
    <li class="list-group-item" *ngFor="let item of CartData">
        <div class="row">
            <div class="col-lg-3">
                <img src="{{item.img_url}}" style="width: 50px; height: 50px;">
            </div>
            <div class="col-lg-6">
                <b>{{item.name}}</b>
                <br><small>Qty: {{item.quantity}}</small>
            </div>
            <div class="col-lg-3">
                <p>${{(item.price * item.quantity).toFixed(2)}}</p>
            </div>
            <hr>
        </div>
    </li>
</div>
    <br>
    <li class="list-group-item">
        <div class="row">
            <div class="col-lg-10">
                <b>Total: </b>${{(item_Total).toFixed(2)}}
            </div>
            <div class="col-lg-2">
                <button class="btn btn-secondary btn-sm" (click)="removeAll()"><i class="fa fa-trash"></i></button>
            </div>
        </div>
    </li>
    <br>
    <div class="row" style="margin: 0px;">
        <a class="btn btn-dark btn-sm btn-block" [routerLink]="'/cart'">
            CART <i class="fa fa-arrow-right"></i>
        </a>
        <a class="btn btn-dark btn-sm btn-block" [routerLink]="'/cart'">
            CHECKOUT <i class="fa fa-arrow-right"></i>
        </a>
    </div>
</span>
<li class="list-group-item" *ngIf="CartData.length==0">Your Cart is Empty</li>
